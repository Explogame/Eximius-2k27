{% extends 'core/base.html' %} {% block content %}
<div class="card result-summary">
  <h2>{{ attempt.quiz.title }}</h2>
  <p>Score: <span class="badge badge-success">{{ attempt.score }}</span></p>
</div>

{% for ans in attempt.answers.all %}
<div
  class="card answer-card {% if ans.is_correct %}correct{% else %}wrong{% endif %}"
>
  <p>{{ ans.question.text }}</p>
  <p>
    Your Answer: {{ ans.selected_choice }} {% if ans.is_correct %}
    <span class="badge badge-success">✅Correct</span>
    {% else %}
    <span class="badge badge-error">❌Wrong</span>
    {% endif %}
  </p>
</div>
{% endfor %} {% endblock %}
