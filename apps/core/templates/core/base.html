{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Eximius-2k27{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'core/base.css' %}" />
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-left">
        <a href="{% url 'core:home' %}" class="logo">
          <img
            src="{% static 'core/logo.png' %}"
            alt="Eximius 2k27"
            class="logo"
          />
        </a>
      </div>
      <div class="navbar-right">
        {% if user.is_authenticated %}
        <a href="{% url 'core:home' %}">Home</a>
        <a href="{% url 'quiz:quiz_list' %}">Quizzes</a>
        {% else %}
        <a href="{% url 'auth:login' %}">Login</a>
        <a href="{% url 'auth:signup' %}">Sign Up</a>
        {% endif %}
      </div>
    </nav>
    <div class="container">{% block content %} {% endblock %}</div>
    <footer class="footer">
      <div class="container">
        <p>&copy;{{ current_year }} Eximius-2k27 Website</p>
        <p>Made by Shadot</p>
      </div>
    </footer>
  </body>
</html>
